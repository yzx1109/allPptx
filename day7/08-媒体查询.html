<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		/*
			需求:
				1.当屏幕尺寸大于1200px 显示红色背景
				2.当屏幕尺寸小于1200px并且大于992px时,否则显示绿色背景
				3.当屏幕尺寸小于992px并且大于768px时,否则显示蓝色背景
				4.否则显示灰色背景
		*/
		.box {
			height:100px;
			background:#ccc;
		}
		@media (min-width:768px){
			.box{
				background: blue;
			}
		}
		@media (min-width:992px){
			.box{
				background: green;
			}
		}
		@media (min-width: 1200px){
			.box{
				background:red; 
			}
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
