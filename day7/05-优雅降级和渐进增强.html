<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.wrap {
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			
			/*
				优雅降级:
					在开发产品时,先考虑高端设备,再考虑低端设备,先让产品在一部分设备上跑起来,再让产品在另一个部分设备上也能跑起来,
					向下兼容,侧重敏捷开发
				渐进增强:
					在开发产品时,一开始就侧重低端设备,这是需要做大量的兼容考虑,然后在慢慢向上升级

			*/
		}
	</style>
</head>
<body>
	<div class="wrap">
		
	</div>
</body>
</html>
